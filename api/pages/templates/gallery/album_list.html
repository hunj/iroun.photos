{% extends '../base.html' %}

{% block content %}

<section class="hero has-background-light">
    <div class="hero-body">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{% url 'gallery_list' %}">Gallery</a></li>
            </ul>
        </nav>
    </div>
</section>


<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            {% for object in object_list %}
            <div class="column is-one-quarter-fullhd is-one-third-desktop is-half-tablet">
                <div class="card">
                    <div class="card-image">
                        <a href="{% url 'gallery_details' object.uuid %}">
                            <figure class="image">
                                <img src="{{ object.cover.file.url }}">
                            </figure>
                        </a>
                    </div>
                    <div class="card-content">
                        <p><a href="{% url 'gallery_details' object.uuid %}">{{ object.name }}</a></p>
                        <small>{{ object.created_at|date }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
