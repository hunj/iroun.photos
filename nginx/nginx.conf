upstream app {
    server web:3000;
}

upstream django {
    server api:8001;
}

server {
    listen 80;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /uploads/ {
        alias /uploads/;
    }
}

server {
    listen 8080;

    client_body_buffer_size 1024M;
    client_max_body_size 1024M;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /uploads/ {
        alias /uploads/;
    }

    location /static/ {
        alias /staticfiles/;
    }
}
