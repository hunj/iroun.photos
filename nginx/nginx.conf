upstream django {
    server api:8001;
}

server {
    listen 80;

    client_max_body_size 10M;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /favicon.ico {
        alias /staticfiles/favicon.ico;
    }

    location /static/ {
        alias /staticfiles/;
    }

    location /uploads/ {
        alias /uploads/;
    }
}
