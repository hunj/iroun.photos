{% extends '../base.html' %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            {% for object in object_list %}
            <div class="column is-one-quarter-fullhd is-one-third-desktop is-half-tablet">
                <div class="card">
                    <div class="card-image">
                        <a href="{% url 'gallery_details' object.slug %}">
                            <figure class="image">
                                <img src="{{ object.cover.thumbnail.url }}">
                            </figure>
                        </a>
                    </div>
                    <div class="card-content">
                        <p><a href="{% url 'gallery_details' object.slug %}">{{ object.name }}</a></p>
                        <small>{{ object.created_at|date }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
