{% extends '../base.html' %}

{% block content %}

<section class="hero has-background-light">
    <div class="hero-body">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{% url 'gallery_list' %}">Gallery</a></li>
            </ul>
        </nav>
    </div>
</section>


<section class="section is-large">
    <div class="container">
        <div class="columns">
            {% for object in object_list %}
            <div class="column is-one-fifth">
                <div class="card">
                    <div class="card-image">
                        <a href="{% url 'gallery_details' object.uuid %}">
                            <figure class="image">
                                <img src="{{ object.cover.file.url }}">
                            </figure>
                        </a>
                    </div>
                    <div class="card-content">
                        <a href="{% url 'gallery_details' object.uuid %}">{{ object.name }}</a>
                        {{ object.created_at|date }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
